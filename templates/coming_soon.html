<!-- HTML5 Document Type Declaration - Tells browser this is an HTML5 document -->
<!DOCTYPE html>
<!-- HTML root element with language attribute set to English -->
<html lang="en">
<!-- Head section contains metadata and styling information -->
<head>
    <!-- Character encoding set to UTF-8 for international character support -->
    <meta charset="UTF-8">
    <!-- Page title that appears in browser tab -->
    <title>Coming Soon</title>
    <!-- Opening style tag for internal CSS styling -->
    <style>
        /* Styles for the body element - sets overall page appearance */
        body {
            /* Sets the font family for all text on the page */
            font-family: Arial, sans-serif;
            /* Creates a gradient background from purple to violet */
            background: linear-gradient(135deg, #667eea, #764ba2);
            /* Sets text color to white for contrast */
            color: white;
            /* Makes body a flex container for centering content */
            display: flex;
            /* Centers content horizontally */
            justify-content: center;
            /* Centers content vertically */
            align-items: center;
            /* Sets the body height to full viewport height */
            height: 100vh;
            /* Removes default margin around the body */
            margin: 0;
            /* Centers text within elements */
            text-align: center;
        }
        /* Styles for the container div - limits content width */
        .container {
            /* Maximum width of the container */
            max-width: 500px;
        }
        /* Styles for h1 heading elements */
        h1 {
            /* Large font size for the main heading */
            font-size: 3rem;
            /* Small margin below the heading */
            margin-bottom: 10px;
        }
        /* Styles for paragraph elements */
        p {
            /* Medium font size for paragraph text */
            font-size: 1.2rem;
            /* Margin below paragraph */
            margin-bottom: 20px;
        }
    /* Closing style tag */
    </style>
<!-- Closing head tag -->
</head>
<!-- Body section contains visible page content -->
<body>
    <!-- Container div that holds all centered content -->
    <div class="container">
        <!-- Main heading with rocket emoji -->
        <h1>ðŸš€ Coming Soon</h1>
        <!-- Descriptive paragraph informing users about upcoming launch -->
        <p>We're working hard to launch our new platform. Stay tuned!</p>
    <!-- Closing container div -->
    </div>
<!-- Closing body tag -->
</body>
<!-- Closing html tag -->
</html>

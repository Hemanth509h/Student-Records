{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %} 
<div id="login">
<div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm" autocomplete="off" method="post">

      <div class="input-group">
        <input type="text" id="email" name="email" required placeholder=" " />
        <label for="email">Admin ID</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" required placeholder=" " />
        <label for="password">Password</label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
  </div>
  <script>
    document.gedocument.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const form = document.getElementById('loginForm');
    const formData = new FormData(form);

    try {
        const response = await fetch('/login', {
            method: 'POST',
            body: formData
          
        });


    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    }
});

  </script>
{% endblock %}
